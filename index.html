<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div> <!--section for High Score 'button'-->
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div> <!--section for the time-->
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
         
    </header>

        <div id="page"> <!-- main section for the development of the JavaScript Quiz -->
            <main id="container">
                <p id="question">Welcome to our code Quiz!</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea></textarea>
                <button class="btn" id="start-quiz">Start Quiz</button>
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
                <button class="btn" id="submitScore"></button> 

            </main>
            <!--this section is for the selections of the answers above-->
            <div id="answerCorrectWrong"></div>
            <p id=answerCorrectWrong></p>
            </div>

    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
